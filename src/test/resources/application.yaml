spring:
  # required for security - change to some custom stuff and leave spring configuration alone
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: myuser
    password: password
    driver-class-name: org.postgresql.Driver
  application:
    name: pomeranian-chat

astra:
  connectionBundleFilePath: null
  clientId: ${ASTRA_CLIENT_ID}
  clientSecret: ${ASTRA_SECRET}
  keyspace: 'messages'

pomeranian:
  chat:
    cache:
      write-timeout-ms: 2000
    purge:
      batch-size: 1000
  security:
    allowed-origins: http://localhost:3000
    public-paths:
    jwt:
      secret: "{bcrypt}$2a$12$00c6HrxoyeHFvFtEAJKj1.wFy4QtdB0Fr6vJ2bOp.OhycvuRG.202"
      expiration: 86400000
      refresh-expiration: 172800000 # 48 hours # 7776000000 # 90 days
    user-agent:
      cache-size: 100
      fields: DeviceClass, DeviceName, OperatingSystemName, AgentClass, AgentName
      warmup: false
